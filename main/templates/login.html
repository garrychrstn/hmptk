{% extends 'nav.html' %}
{% load static %}
{% block style %}
    <link rel=stylesheet type='text/css' href={% static 'css/login.css' %}>
{% endblock %}
{% block content %}
    <form method='POST'>
        <h1>Login</h1>
        {% csrf_token %}
        <div class='container'>
            <div class='inf'>
                <label for="{{ logF.username.id_for_label }}">Username</label>
                {{ logF.username }}
            </div>
            <div class='inf'>
                <label for="{{ logF.password.id_for_label }}">password</label>
                {{ logF.password }}
            </div>
            <button type='submit'>login</button>
        </div> 
    </form>
{% endblock %}
